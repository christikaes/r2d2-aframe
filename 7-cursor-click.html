<html>

    <head>
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene>
            <a-box position="0 0 -5"
                   rotation="0 45 0"
                   color="#4CC3D9">
                <a-animation attribute="rotation"
                             to="360 0 0"
                             dur="5000"
                             easing='ease'
                             repeat="indefinite"></a-animation>
            </a-box>
            <a-sky color="#ECECEC"></a-sky>
            <a-entity camera
                      look-controls
                      wasd-controls>

                <a-entity position="0 0 -3"
                          geometry="primitive: ring; radiusOuter: 0.30;
                                        radiusInner: 0.20;"
                          material="color: cyan; shader: flat"
                          cursor="maxDistance: 30; fuse: true">

                    <a-animation begin="fusing"
                                 easing="ease-in"
                                 attribute="scale"
                                 fill="forwards"
                                 from="1 1 1"
                                 to="0.1 0.1 0.1"
                                 dur="1500"></a-animation>

                    <a-animation begin="click"
                                 easing="ease-in"
                                 attribute="scale"
                                 fill="backwards"
                                 from="0.1 0.1 0.1"
                                 to="1 1 1"
                                 dur="150"></a-animation>
                </a-entity>
            </a-entity>
        </a-scene>
    </body>

</html>
